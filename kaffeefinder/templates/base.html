<!doctype html>
{% load i18n static %}
<html lang="fa" dir="rtl">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


     <link rel="icon" type="image/png" href="{% static 'site/img/favicon-32x32.png' %}" sizes="32x32" />
     <link rel="icon" type="image/png" href="{% static 'site/img/favicon-16x16.png' %}" sizes="16x16" />
     <!-- Bootstrap CSS -->
     <link href="{% static 'site/bootstrap/css/bootstrap.rtl.min.css' %}" rel="stylesheet">

     {% block extra_style %}
     {% endblock extra_style %}
    <title>{% block title %}{% endblock title %}</title>
  </head>
  <body>
    {% include "header.html" %}
    <div class="container my-5">
      {% block content %}
      {% endblock %}
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://use.fontawesome.com/91eac75913.js"></script>
    <script type="text/javascript" src="{% static 'site/bootstrap/js/bootstrap.bundle.min.js' %}">

    </script>

  </body>
</html>
