{% load static %}
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Hugo 0.88.1">
    <title>ورود به حساب کاربری</title>



    <!-- Bootstrap core CSS -->
    <link href="{% static 'site/bootstrap/css/bootstrap.rtl.min.css' %}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="{% static 'site/css/signin.css' %}" rel="stylesheet">

  </head>
  <body class="text-center">

<main class="form-signin">
  {%  for message in messages %}
    <div class="alert alert-{{message.tag}}" role="alert">
      {{ message }}
    </div>
  {% endfor %}
  <form method="POST" class="h3 mb-3 fw-normal">وارد شوید</h1>
    {% csrf_token %}
    <div class="form-floating">
      <input type="username" name="username" class="form-control" id="floatingInput" placeholder="name@example.com">
      <label for="floatingInput">نام کاربری</label>
    </div>
    <div class="form-floating">
      <input type="password" name="password" class="form-control" id="floatingPassword" placeholder="Password">
      <label for="floatingPassword">رمز عبور</label>
    </div>

    <div class="checkbox mb-3">
      <label>
        <input type="checkbox" value="remember-me"> مرا به خاطر بسپار
      </label>
    </div>
    <a href="/auth/signup/" class="mb-4"><small>ثبت نام کنید</smal></a>
    <button class="w-100 btn mt-4 btn-lg btn-primary" type="submit">ورود</button>
    <p class="mt-5 mb-3 text-muted">&copy;Bootstrap 2017–2021 </p>
  </form>
</main>



  </body>
</html>
